  <rect x="265" y="235" width="30" height="8" fill="#000" rx="4"/>
  <rect x="270" y="230" width="20" height="5" fill="#000" rx="2"/>
  <rect x="275" y="225" width="10" height="3" fill="#FFD700"/>
