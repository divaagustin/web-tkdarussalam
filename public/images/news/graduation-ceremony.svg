  <text x="300" y="155" text-anchor="middle" fill="#333" font-family="Arial" font-size="18" font-weight="bold">WISUDA TK DARUSSALAM</text>
  <text x="300" y="170" text-anchor="middle" fill="#333" font-family="Arial" font-size="12">Angkatan 2024</text>
  
  <!-- Balloons -->
  <ellipse cx="80" cy="120" rx="8" ry="12" fill="#FF6B6B"/>
  <line x1="80" y1="132" x2="80" y2="160" stroke="#333" stroke-width="1"/>
  
  <ellipse cx="520" cy="115" rx="8" ry="12" fill="#4ECDC4"/>
  <line x1="520" y1="127" x2="520" y2="155" stroke="#333" stroke-width="1"/>
  
