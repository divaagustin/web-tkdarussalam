  <rect x="185" y="265" width="30" height="40" fill="#000" rx="5"/>
  <rect x="180" y="305" width="15" height="25" fill="#4ECDC4" rx="2"/>
  <rect x="205" y="305" width="15" height="25" fill="#4ECDC4" rx="2"/>
  <rect x="175" y="330" width="20" height="8" fill="#333" rx="4"/>
  <rect x="205" y="330" width="20" height="8" fill="#333" rx="4"/>
  
  <!-- Graduate 2 -->
  <circle cx="280" cy="250" r="15" fill="#F4C2A1"/>
  <circle cx="275" cy="245" r="2" fill="#333"/>
  <circle cx="285" cy="245" r="2" fill="#333"/>
  <path d="M 275 250 Q 280 255 285 250" stroke="#333" stroke-width="1" fill="none"/>
