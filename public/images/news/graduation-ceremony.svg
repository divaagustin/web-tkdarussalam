  <!-- Parent 2 -->
  <circle cx="550" cy="350" r="12" fill="#F5DEB3"/>
  <circle cx="547" cy="347" r="1.5" fill="#333"/>
  <circle cx="553" cy="347" r="1.5" fill="#333"/>
  <rect x="542" y="362" width="16" height="25" fill="#000080" rx="2"/>
  
  <!-- Decorative elements -->
  <polygon points="300,50 305,60 315,60 307,67 310,77 300,70 290,77 293,67 285,60 295,60" fill="#FFD700" opacity="0.8"/>
  
  <!-- School logo/emblem -->
  <circle cx="300" cy="200" r="20" fill="#FFF" stroke="#FFD700" stroke-width="3"/>
  <text x="300" y="205" text-anchor="middle" fill="#333" font-family="Arial" font-size="12" font-weight="bold">TK</text>
  <text x="300" y="215" text-anchor="middle" fill="#333" font-family="Arial" font-size="8">Darussalam</text>
