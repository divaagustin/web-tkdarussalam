<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 400">
  <!-- Background -->
  <rect width="600" height="400" fill="#E8F5E8"/>
  
  <!-- Stage/Platform -->
  <rect x="0" y="300" width="600" height="100" fill="#8B4513"/>
  <rect x="0" y="295" width="600" height="10" fill="#A0522D"/>
  
  <!-- Backdrop -->
  <rect x="50" y="100" width="500" height="200" fill="#4169E1" rx="10"/>
  <rect x="60" y="110" width="480" height="180" fill="#6495ED" rx="8"/>
  
  <!-- Banner -->
