  <rect x="345" y="265" width="30" height="40" fill="#000" rx="5"/>
  <rect x="340" y="305" width="15" height="25" fill="#FF8B94" rx="2"/>
  <rect x="365" y="305" width="15" height="25" fill="#FF8B94" rx="2"/>
  <rect x="335" y="330" width="20" height="8" fill="#333" rx="4"/>
  <rect x="365" y="330" width="20" height="8" fill="#333" rx="4"/>
  
  <!-- Graduate 4 -->
  <circle cx="440" cy="250" r="15" fill="#F7D794"/>
  <circle cx="435" cy="245" r="2" fill="#333"/>
  <circle cx="445" cy="245" r="2" fill="#333"/>
  <path d="M 435 250 Q 440 255 445 250" stroke="#333" stroke-width="1" fill="none"/>
  <!-- Graduation cap -->
  <rect x="425" y="235" width="30" height="8" fill="#000" rx="4"/>
  <rect x="430" y="230" width="20" height="5" fill="#000" rx="2"/>
  <rect x="435" y="225" width="10" height="3" fill="#FFD700"/>
  <!-- Body -->
  <rect x="425" y="265" width="30" height="40" fill="#000" rx="5"/>
  <rect x="420" y="305" width="15" height="25" fill="#C7CEEA" rx="2"/>
  <rect x="445" y="305" width="15" height="25" fill="#C7CEEA" rx="2"/>
  <rect x="415" y="330" width="20" height="8" fill="#333" rx="4"/>
  <rect x="445" y="330" width="20" height="8" fill="#333" rx="4"/>
  
  <!-- Principal/Teacher -->
  <circle cx="120" cy="240" r="18" fill="#F4C2A1"/>
  <circle cx="115" cy="235" r="2" fill="#333"/>
  <circle cx="125" cy="235" r="2" fill="#333"/>
  <path d="M 115 242 Q 120 247 125 242" stroke="#333" stroke-width="1" fill="none"/>
  <!-- Hair -->
  <path d="M 102 225 Q 120 210 138 225 Q 138 240 120 240 Q 102 240 102 225" fill="#8B4513"/>
  <!-- Body -->
  <rect x="102" y="258" width="36" height="50" fill="#4A90E2" rx="5"/>
  <rect x="95" y="308" width="18" height="30" fill="#2C3E50" rx="3"/>
  <rect x="127" y="308" width="18" height="30" fill="#2C3E50" rx="3"/>
  <rect x="90" y="338" width="25" height="10" fill="#000" rx="5"/>
