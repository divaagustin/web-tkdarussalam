  <rect x="265" y="265" width="30" height="40" fill="#000" rx="5"/>
  <rect x="260" y="305" width="15" height="25" fill="#FFE66D" rx="2"/>
  <rect x="285" y="305" width="15" height="25" fill="#FFE66D" rx="2"/>
  <rect x="255" y="330" width="20" height="8" fill="#333" rx="4"/>
  <rect x="285" y="330" width="20" height="8" fill="#333" rx="4"/>
  
  <!-- Graduate 3 -->
  <circle cx="360" cy="250" r="15" fill="#DDBEA9"/>
  <circle cx="355" cy="245" r="2" fill="#333"/>
  <circle cx="365" cy="245" r="2" fill="#333"/>
  <path d="M 355 250 Q 360 255 365 250" stroke="#333" stroke-width="1" fill="none"/>
