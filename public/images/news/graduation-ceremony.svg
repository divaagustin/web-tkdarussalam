  <!-- Confetti -->
  <rect x="150" y="80" width="3" height="3" fill="#FF6B6B" transform="rotate(45 150 80)"/>
  <rect x="200" y="90" width="3" height="3" fill="#4ECDC4" transform="rotate(30 200 90)"/>
  <rect x="250" y="75" width="3" height="3" fill="#FFE66D" transform="rotate(60 250 75)"/>
  <rect x="300" y="85" width="3" height="3" fill="#A8E6CF" transform="rotate(15 300 85)"/>
  <rect x="350" y="95" width="3" height="3" fill="#FF8B94" transform="rotate(75 350 95)"/>
  <rect x="400" y="80" width="3" height="3" fill="#C7CEEA" transform="rotate(45 400 80)"/>
  <rect x="450" y="90" width="3" height="3" fill="#FFEAA7" transform="rotate(30 450 90)"/>
  
  <!-- More confetti -->
  <circle cx="180" cy="70" r="2" fill="#FF1493"/>
  <circle cx="220" cy="85" r="2" fill="#00CED1"/>
  <circle cx="280" cy="65" r="2" fill="#FFD700"/>
  <circle cx="320" cy="80" r="2" fill="#32CD32"/>
  <circle cx="380" cy="75" r="2" fill="#FF4500"/>
  <circle cx="420" cy="85" r="2" fill="#9370DB"/>
  
  <!-- Audience (parents) -->
  <!-- Parent 1 -->
  <circle cx="50" cy="350" r="12" fill="#D2B48C"/>
  <circle cx="47" cy="347" r="1.5" fill="#333"/>
  <circle cx="53" cy="347" r="1.5" fill="#333"/>
